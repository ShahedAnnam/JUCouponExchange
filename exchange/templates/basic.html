{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}JU Coupon Exchange{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head %} {% endblock %}
</head>

<style>
  {% block css %} {% endblock %}

    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Archivo:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&display=swap');


  .navbar{
      background: linear-gradient(90deg, 	#217b7e,rgb(49, 105, 107)); 
      padding: 0.5em 5em 0.5em 2em;
      width: 45%;
      margin: auto;
      border-radius: 3em;
      position: fixed;
      top: 1.5em; 
      left: 50%; /* Move to the center */
      transform: translateX(-50%);

  }

  .navbar .nav-link {
    color: wheat !important; /* Link color */
    margin: 0 2.4rem; /* Add spacing between links */
    font-size: 1.2rem; /* Increase font size */
    font-family: "Archivo", 'Poppins';
    font-weight: 800; /* Adjust font weight */
    transition: color 0.3s ease; /* Smooth color transition */
  }

  .navbar .nav-link:hover {
    color:rgb(243, 243, 5)!important; /* Change color on hover */
    transform: translateY(2px);
  }

  .navbar-brand img{
    width: 6em;
    height: 2em;
  }


  .navbar .navbar-brand:hover {
    transform: scale(1.1); /* Slight zoom on hover */
  }



  /* Media Query for smaller screens */
  @media (max-width: 768px) {
    .navbar {
      width: 97%; /* Reduce navbar width for smaller screens */
      padding: 0.4rem 0.8rem; /* Adjust padding */
      top: 1em; /* Move navbar slightly higher */
    }

    .navbar .nav-link {
      margin: 0 1.2rem; /* Reduce spacing between links */
      font-size: 1rem; /* Reduce font size */
    }
  }

  @media (max-width: 576px) {
    .navbar {
      width: 98%;
      padding: 0 0; /* Adjust padding */
      top: 1em; /* Align it at the top */
    }

    .navbar .nav-link {
      font-size: 0.7rem; 
      font-weight: 400; 
    }

    .navbar-brand {
      font-size: 1.38rem;
      margin-left: 0.6em;
      margin-right: 0;
    }

    .navbar-brand img{
      width: 3em;
      height: 1em;
    }
    
  } 




  footer{
    background-color:rgb(0, 24, 47); 
    color: #ffffff;        
    text-align: center;       
    padding: 0.7em 0;        
    font-size: 14px;                
    width: 100%;           
    bottom: 0;    
    left: 0;
    right: 0;   
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    flex-shrink: 0; /* Prevent footer from collapsing */
    position: relative; /* Keeps it inside the stacking context */
    z-index: 1; 
}

</style>

<body>

  <nav class="navbar">

     <a class="navbar-brand" href="/"><img class="img-fluid" src="{% static '/images/ju-coupon-exchange-high-resolution-logo-transparent.png' %}" alt="logo img"></a>

        <ul class="navbar-nav d-flex flex-row me-5">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/list">Show</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/loginForm">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
  </nav>

    <div class="container">

     {% block body %}

     {% endblock %}
    
    </div>

    <footer>
        <p>All rights reserve to Shahed (CSE-50, SRH)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
